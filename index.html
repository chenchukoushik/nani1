<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>koshik</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.css" />
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 320px; text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #otp-section { display: none; }
    .otp-info { color: green; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Login with OTP</h2>

  <input id="phone" type="tel" placeholder="Enter mobile number" />
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otp-section">
    <p class="otp-info">OTP sent: <span id="otp-display"></span></p>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
<script>
  const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    initialCountry: "auto",
    geoIpLookup: callback => {
      fetch('https://ipinfo.io/json?token=YOUR_TOKEN') // Optional: Replace with your token or remove
        .then(resp => resp.json())
        .then(resp => callback(resp.country))
        .catch(() => callback("us"));
    },
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"
  });

  let generatedOTP = "";

  function sendOTP() {
    const number = iti.getNumber(); // E.164 format
    const isValid = iti.isValidNumber();

    if (!isValid) {
      alert("Please enter a valid mobile number.");
      return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById("otp-display").textContent = generatedOTP;
    document.getElementById("otp-section").style.display = "block";
  }

  function verifyOTP() {
    const enteredOTP = document.getElementById("otp").value.trim();
    if (enteredOTP === generatedOTP) {
      alert("OTP verified! Redirecting...");
      window.location.href = "https://chenchukoushik.github.io/chenchukoushik/";
    } else {
      alert("Invalid OTP. Try again.");
    }
  }
</script>

</body>
</html>
